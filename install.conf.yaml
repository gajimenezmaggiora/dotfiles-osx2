- clean: ["~"]

- link:
    
    # Base directory
    ~/.dotfiles: ""
    
    # Bash
    ~/.aliases: bash/aliases
    ~/.bash_profile: bash/bash_profile
    ~/.bash_prompt: bash/bash_prompt
    ~/.export: bash/export
    ~/.inputrc: bash/inputrc
    ~/.path: bash/path
    
    # OSX
    ~/.osx: osx/osx
    
    # Git
    ~/.gitignore: git/gitignore
    ~/.gitconfig: git/gitconfig
    
    # Mercurial
    ~/.hgrc: hg/hgrc
    
    # Textmate
    ~/.tm_properties: textmate/tm_properties
    
    # Perl
    ~/.perlcriticrc: perl/perlcriticrc
    ~/.perltidyrc: perl/perltidyrc
    
    # Curl
    ~/.curlrc: curl/curlrc

- shell:
    - git update-submodules
    - brew.sh

